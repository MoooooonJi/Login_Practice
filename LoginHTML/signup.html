<!DOCTYPE html>
<html lang="en">

    <title>회원가입</title>
</head>
<body>
    <div class="header">
        <h1 class="Logo_Nex">회원가입</h1>
    </div>
    <form action="http://localhost/login.php" class="main">
        <div class="inPut_sign">
            <input type="name" name="name" placeholder="name" class="inPutIDPWname">
